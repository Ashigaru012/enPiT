<html>
	<head>
		<meta charset="utf-8">
		<title>マイページ</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	</head>
	<body>
<!--上メニュー-->
		<header>
			<button><i class="fas fa-bell"></i></button> <h1>Taskul</h1>
		</header>
<!--マイページ本体-->
<div id="mypage">
		<div id="mypagetitle"><h2>マイページ</h2></div>
	<!--アイコン-->
		<div id="icon">
			<img class="iconimg" src="pic/br.png" alt="icon">
			<i class="fas fa-camera" id="iconcam"></i>
		</div>
	<!--いいね数-->
		<div id="iine">
			<h2>総いいね数</h2>
			<p class="iineCount">5000 <i class="fas fa-thumbs-up" id="good"></i></p>
		</div>
	<!--プロフィール-->
		<div id="profile">
		<form>
			<div class="prof">
				<label class="proflabel">ニックネーム:</label>
				<input type="text" name="username" id="username">
			</div>
			<div class="prof">
				<label class="proflabel">アンテナの距離:</label>
				<input type="text" name="distance" id="distance">
			</div>
			<div class="prof">
				<label class="proflabel">ひとこと:</label>
				<textarea name="comment" rows="4" cols="40"></textarea>
			</div>
		<input type="submit" value="変更を保存">
		</form>
		</div>
	</div>

<!--下メニュー-->
		<nav>
			<li>
				<a href="">
					<i class="fas fa-map-marked-alt"></i>
					<br><span>マップ</span>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fas fa-comments"></i>
					<br><span>チャット</span>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fas fa-crown"></i>
					<br><span>ランキング</span>
				</a>
			</li>
			<li>
				<a href="">
					<i class="fas fa-user-alt"></i>
					<br><span>マイページ</span>
				</a>
			</li>
		</nav>
	</body>
</html>
