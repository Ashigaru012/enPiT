<html>
    <head>
        <meta charset="utf-8">
        <title>chat</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>

    <body>
        
        <header>
            <!--header部分-->
        </header>

        <div class="main">
                <!--メッセージを入力し、送信する要素-->
                <div class="msg_submit">
                    <form action="" method="POST" name="form" id="form">
                    <input type="text" name="input" class="input_field"  placeholder="  メッセージを入力">
                    <!--デバック用(消してもOK)-->
                    <!--<input type="hidden" name="flg" value="1"/>-->
                     <i class="fas fa-paper-plane" onclick='document.getElementById("form").submit()'></i> 
                    </form>
                </div>

                <script>
                    /*-----デバック用データ-----*/
                    let title = "荷運びを手伝って！";

                    /*-----ここまで-----*/

                    document.write("<div class='msg_title'>");
                    
                    document.write(title);
                    
                    document.write("</div>");        
                </script>

                <!--戻るボタン-->
                <div class="return">
                    <i class="fas fa-reply"></i>
                </div>
                
                <!--位置情報を相手に送るボタン-->
                <div class="pin">
                    <!--ここのバック実装お願いします...-->
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                 
                <!--いいねボタン-->
                <div class="good">
                    <!--いいねボタンのバック実装お願いします...-->
                    <i class="fas fa-thumbs-up"></i>
                </div>
        </div>       
        

        <footer>
            <!--footer部分-->
        </footer>
    </body>
</html>
