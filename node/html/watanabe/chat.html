<html>
    <head>
        <meta charset="utf-8">
        <title>chat</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--header部分-->
        <header>
            へっだーの目安なのでここはcss等ガバです
        </header>

        <div class="main">
            <script  type="text/javascript">
                const data = ["荷物運びを手伝って！","どうしよ、家にゴキブリ...","雪かき手伝って"];//模擬データ
                
                
                for(let i = 0; i < data.length; i++){
                    document.write("<div class='chat-title'>");
                    document.write("<div class='data'>");
                    document.write("2077/12/10");//ここで日付のデータを取得
                    document.write("</div>");
                    document.write("<div class='title'>");
                    document.write(data[i]);//ここでタイトルデータを取得
                    document.write("</div>");
                    document.write("</div>");
                }
            </script>

            
        </div>
        


        <!--footer部分-->

        <footer>
            ここも目安用に作った
        </footer>
    </body>
</html>
